<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Data Types, Variable, and Operator</title>
</head>
<body>
	<p id="id1"></p>
	<p id="id2"></p>
	<script>

		var num1 = 10;
		var num2 = 5;

		var sum;
	var diff;
	var multiplication;
	var division;

	sum = num1 + num2;
	diff = num1 - num2;
	multiplication = num1 * num2;
	division = num1 / num2;

console.log("Addition: " + sum);
console.log("Subtraction: " + diff);
console.log("Multiplication: " + multiplication);
console.log("Division: " + division);
</script>
